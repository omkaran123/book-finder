<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
      color: #2f3640;
    }

    h1 {
      text-align: center;
      color: #273c75;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #273c75;
      border-radius: 4px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      background-color: #273c75;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #40739e;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .book {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .book img {
      max-width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 5px;
    }

    .book h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .book p {
      font-size: 14px;
      color: #555;
    }

    .book a {
      text-decoration: none;
      color: #273c75;
      font-weight: bold;
    }

    .book a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Finder</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for books...">
    <button onclick="searchBooks()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    async function searchBooks() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query) {
        resultsContainer.innerHTML = '<p>Please enter a search term.</p>';
        return;
      }

      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.items) {
          resultsContainer.innerHTML = '<p>No results found.</p>';
          return;
        }

        data.items.forEach(book => {
          const info = book.volumeInfo;
          const title = info.title || 'No title available';
          const authors = info.authors ? info.authors.join(', ') : 'Unknown author';
          const thumbnail = info.imageLinks ? info.imageLinks.thumbnail : 'https://via.placeholder.com/150x200?text=No+Image';
          const link = info.infoLink;

          const bookDiv = document.createElement('div');
          bookDiv.classList.add('book');
          bookDiv.innerHTML = `
            <img src="${thumbnail}" alt="Book cover">
            <h3>${title}</h3>
            <p>${authors}</p>
            <a href="${link}" target="_blank">More Info</a>
          `;
          resultsContainer.appendChild(bookDiv);
        });
      } catch (error) {
        resultsContainer.innerHTML = `<p>Error fetching books. Please try again.</p>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
